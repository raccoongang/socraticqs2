{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <script data-main="{% static 'js/app' %}" src="{% static 'js/lib/require.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'ui/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'ui/css/bootstrap.vertical-tabs.css' %}">
	<link rel="stylesheet" href="{% static 'ui/css/jasny-bootstrap.min.css' %}">
    <script src="{% static 'js/main.min.js' %}"></script>
    <script type="text/javascript" src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML,Safe">
</script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="container">
               <ul class="nav navbar-right">
                {% if user and user.is_authenticated %}
                    <li><a href="/ct/people/{{ user.pk }}/" target="{{ target }}">
                    {% if user.get_full_name %}
                        {{ user.get_full_name }}
                    {% else %}
                        {{ user.username }}
                    {% endif %}</a></li>
                {% else %}
                    <li><a href="/login/?next=/ui/hack/">Sign in</a></li>
                {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-sm-2 col-xs-offset-1" style="background-color:grey; height:100%">
            <h4>Side bar will be here</h4>
        </div>
        <div class="col-sm-7 col-xs-offset-1">
            <h1 id="title"></h1>
            <ul class="nav nav-tabs"></ul>
            <div class="tab-content"></div>
        </div>
    </div>

    <script>
      window.settings = {
          'user': {{ user.id }}
      };
    </script>
</body>
</html>
