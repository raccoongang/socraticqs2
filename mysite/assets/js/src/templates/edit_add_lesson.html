<br>
<form class="form-horizontal" id="lesson_form">
    <div class="form-group">
        <label>Title</label>
        <input name="title" type="text" class="form-control inp" value="<%= title %>">
        <span class="help-block hidden"></span>
    </div>
    <div class="form-group">
        <label>Text</label>
        <textarea class="form-control inp" name="text" rows="3"><%= raw_text %></textarea>
    </div>
    <% if (typeof concepts != 'undefined') { %>
    <div class="form-group">
        <label>Concepts</label>
        <select name="concept_id" class="form-control">
            <% _.each(concepts, function(x) {%>
                <option value="<%= x.concept_id %>">
                    <%= x.title %></option>
            <% } ); %>
        </select>
    </div>
    <% } %>
    <hr>
</form>
<button class="btn btn-success" id="ok_button">Ok</button>
