<br>
<form class="form-horizontal" id="concept_form">
    <div class="form-group">
        <label>Title</label>
        <input name="title" type="text" class="form-control inp" value="<%= title %>">
        <span class="help-block hidden"></span>
    </div>
    <div class="form-group">
        <label>Text</label>
        <textarea class="form-control inp" name="raw_text" rows="3"><%= raw_text %></textarea>
    </div>
</form>
<button class="btn btn-success" id="ok_button">Ok</button>
